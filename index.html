<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Super Simon</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <button class="start" onclick="play()">Play</button>
    <button class="restart" onclick="recommencer()">Restart</button>
    <button class="rules" onclick="rules()">?</button>
    <section>

        <!-----------------------Modal-------------------------------------------------------->
        <div class="modalRules">
            <span class="close" onclick="Close()">&times;</span>
            <img src="rules.jpg" alt="règles du jeu">
        </div>

        <!-----------------------Nombre de clicks------------------------------------------------------------->
        <div class="nbrClick">Nombre de click :
            <span class="resultat"></span>
        </div>

        <!-- ------------------------Nombre de tours validés----------------------------------------------------->

        <div class="nbrTour">Nombre de tours validés :
                <span class="resultatTour"></span>
            </div>
        
        <!-- Les boutons pour jouer ------------------------------------------------------>
        <div class="rouge" onclick="Rouge()"></div>
        <div class="bleu" onclick="Bleu()"></div>
        <div class="jaune" onclick="Jaune()"></div>
        <div class="vert" onclick="Vert()"></div>

        <p class="Joueur">A vous de jouer!</p>
    </section>

<!-- ------------------------------------- Les audios du jeu---------------------------------------------->

    <audio id="audiodo">
            <source src="do.wav" type="audio/ogg">
    </audio>
    <audio id="audiore">
            <source src="re.wav" type="audio/ogg">
    </audio>
    <audio id="audiomi">
            <source src="mi.wav" type="audio/ogg">
    </audio>
    <audio id="audiofa">
            <source src="fa.wav" type="audio/ogg">
    </audio>
<!-----------------------------------------Modal de fin avec game over et restart--------------------------------------------------->
    <section>
        <div class="modalFin">
            <button class="restart2" onclick="recommencer()">Restart</button>
        </div>
    </section>
    
    <script src="script.js"></script>
</body>
</html>
